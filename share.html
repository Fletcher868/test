<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Secure Shared Note | KryptNote</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            
            --text-main: #0f172a;
            --text-body: #334155;
            --text-muted: #64748b;
            
            /* BLUE THEME */
            --primary: #3b82f6;       
            --primary-dark: #2563eb;  
            --primary-light: #eff6ff; 
            --primary-glow: rgba(59, 130, 246, 0.4);
            
            --success-bg: #ecfdf5;
            --success-text: #047857;
            --success-border: #a7f3d0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 24px;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Navigation --- */
        .nav-header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        /* --- EXACT INDEX.HTML LOGO STYLES --- */
        .logo-link {
            text-decoration: none;
            color: inherit;
            display: inline-block;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 4px 6px 4px;
            border-radius: 10px;
            background: #ffffff;
            /* box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04); */
            transition: all 0.2s ease;
        }

        .logo-container:hover {
            transform: translateY(-1px);
        }

        .logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border-radius: 8px;
            color: white;
            flex-shrink: 0;
        }

        .logo-text {
            display: flex;
            align-items: baseline;
            gap: 3px;
        }

        .logo-name {
            font-size: 17px;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: -0.01em;
        }

        .logo-subtitle {
            font-size: 14px;
            font-weight: 500;
            color: #3b82f6;
            letter-spacing: -0.01em;
            position: relative;
            padding-left: 6px;
        }

        .logo-subtitle::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 1.5px;
            height: 12px;
            background: linear-gradient(to bottom, #60a5fa, #3b82f6);
            border-radius: 1px;
            opacity: 0.7;
        }
        /* ------------------------------------- */

        .btn-cta {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            padding: 10px 20px;
            border-radius: 99px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 4px 12px var(--primary-glow);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-cta:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px var(--primary-glow);
        }

        /* --- Main Card --- */
        .viewer-card {
            width: 100%;
            max-width: 800px;
            background: var(--surface);
            border-radius: 24px;
            box-shadow: 0 20px 40px -4px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid white;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header --- */
        .card-header {
            padding: 24px 40px;
            background: #ffffff;
            border-bottom: 1px solid var(--border); 
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon-box {
            width: 48px; height: 48px;
            background: var(--primary-light);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: var(--primary);
            flex-shrink: 0;
        }

        .header-text { display: flex; flex-direction: column; gap: 3px; }
        .header-title { font-size: 17px; font-weight: 700; color: var(--text-main); }
        
        /* Modernized Badge (Neutral Color, Modern Font) */
        .header-subtitle {
            font-size: 13px; 
            color: #64748b; /* Slate Gray */
            font-weight: 500;
            display: flex; align-items: center; gap: 6px;
            letter-spacing: 0.01em;
        }
        .lock-icon { width: 13px; height: 13px; stroke-width: 2.5; }

        /* --- Content --- */
        .card-body {
            padding: 40px;
            background: #ffffff;
            min-height: 250px;
            position: relative;
        }

        #content {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1.05rem;
            line-height: 1.8;
            color: var(--text-body);
            display: none;
            font-family: 'Inter', system-ui, sans-serif;
        }

        /* Loading & Error */
        .loading-state {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            gap: 16px; color: var(--text-muted);
        }
        .spinner {
            width: 32px; height: 32px;
            border: 3px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error-state { display: none; text-align: center; padding: 40px; color: #ef4444; }

        /* --- FOOTER --- */
        .card-footer {
            padding: 24px 40px;
            background: #fcfcfc;
            border-top: 1px solid var(--border);
            display: none; 
            flex-direction: column;
            gap: 24px;
        }

        /* Action Buttons Grid */
        .action-bar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            width: 100%;
        }

        .btn-action {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid var(--border);
            background: white;
            color: var(--text-body);
        }

        /* Hover Blue tint */
        .btn-action:hover {
            border-color: #93c5fd; 
            background: #eff6ff; 
            color: var(--primary-dark);
            transform: translateY(-1px);
        }
        
        .btn-action:active { transform: translateY(0); }

        .btn-action svg { width: 18px; height: 18px; color: var(--text-muted); transition: color 0.2s; }
        .btn-action:hover svg { color: var(--primary); }

        /* Primary Action (Copy) emphasis */
        .btn-action.primary {
            border-color: #bfdbfe;
            background: #eff6ff;
            color: var(--primary-dark);
        }
        .btn-action.primary svg { color: var(--primary); }
        .btn-action.primary:hover {
            border-color: #60a5fa;
            background: #dbeafe;
        }

        /* Success State for Copy */
        .btn-action.primary.copied {
            background: var(--success-bg);
            border-color: var(--success-border);
            color: var(--success-text);
        }
        .btn-action.primary.copied svg { color: var(--success-text); }

        /* Expiration Meta - Bottom placement */
        .meta-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 13px;
            font-weight: 500;
            background: transparent;
            padding-top: 8px;
        }
        .meta-container svg { width: 15px; height: 15px; color: #94a3b8; }


        @media (max-width: 600px) {
            body { padding: 20px 16px; }
            .card-header, .card-body, .card-footer { padding: 24px; }
            .action-bar { grid-template-columns: 1fr; }
            .nav-header { flex-direction: column; gap: 20px; }
            .btn-cta { width: 100%; justify-content: center; }
            .header-title { font-size: 14px; }
        }
    </style>
</head>
<body>

    <!-- Top Navigation -->
    <header class="nav-header">
        <a href="/" class="logo-link">
          <div class="logo-container">
            <div class="logo-icon">
              <!-- Exact Index.html Logo (20x20 in 32x32 container) -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M12 4L4 8V16L12 20L20 16V8L12 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 12L8 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M12 12L16 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                <path d="M8 14L12 16L16 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="logo-text">
              <span class="logo-name">Krypt</span>
              <span class="logo-subtitle">Note</span>
            </div>
          </div>
        </a>

        <a href="/" class="btn-cta">
            <span>Create New Note</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
        </a>
    </header>

    <!-- Main Card -->
    <main class="viewer-card">
        
        <!-- Header -->
        <div class="card-header">
            <div class="header-left">
                <!-- Blue Card Icon -->
                <div class="header-icon-box">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </div>
                <div class="header-text">
                    <div class="header-title">Shared Note</div>
                    <!-- Modernized Badge (Neutral/Grey) -->
                    <div class="header-subtitle">
                        <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        End-to-End Encrypted
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="card-body">
            
            <div id="loading" class="loading-state">
                <div class="spinner"></div>
                <p>Decrypting secure content...</p>
            </div>

            <div id="error" class="error-state">
                <h3 id="errorTitle" style="margin-bottom:8px; color:#991b1b;">Access Denied</h3>
                <p id="errorMsg" style="color:#b91c1c; font-size:14px;">Unable to decrypt this note.</p>
            </div>

            <div id="content"></div>
        </div>

        <!-- Footer -->
        <div id="footer" class="card-footer">
            
            <!-- 1. Buttons (Top of Footer) - Blue Theme -->
            <div class="action-bar">
                
                <!-- Copy Button -->
                <button id="copyBtn" class="btn-action primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy Text
                </button>

                <!-- Download Button -->
                <button id="downloadBtn" class="btn-action">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download
                </button>

                <!-- Raw Button -->
                <button id="rawBtn" class="btn-action">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 18 22 12 16 6"></polyline>
                        <polyline points="8 6 2 12 8 18"></polyline>
                    </svg>
                    View Raw
                </button>

            </div>

            <!-- 2. Expiration Meta (Bottom of Footer) -->
            <div class="meta-container">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span id="meta">Loading expiration...</span>
            </div>
        </div>

    </main>

    <!-- JavaScript Logic -->
    <script type="module">
        import PocketBase from 'https://cdn.jsdelivr.net/npm/pocketbase/dist/pocketbase.es.mjs';
        import { importKeyFromUrl, decryptBlob, b64ToArray } from './crypto.js';

        const PB_URL = 'https://repeatedly-pleasant-elk.ngrok-free.app/';
        const pb = new PocketBase(PB_URL);

        // UI Elements
        const errorBox = document.getElementById('error');
        const errorTitle = document.getElementById('errorTitle');
        const errorMsg = document.getElementById('errorMsg');
        
        const contentBox = document.getElementById('content');
        const loadingBox = document.getElementById('loading');
        const metaBox = document.getElementById('meta');
        const footer = document.getElementById('footer');
        
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const rawBtn = document.getElementById('rawBtn');

        let decryptedContent = "";

        function showError(title, message) {
            loadingBox.style.display = 'none';
            contentBox.style.display = 'none';
            footer.style.display = 'none';
            
            errorTitle.textContent = title;
            errorMsg.textContent = message;
            errorBox.style.display = 'block';
        }

        async function loadSharedNote() {
            const timeout = new Promise((_, reject) => 
                setTimeout(() => reject(new Error("Timeout")), 8000)
            );

            try {
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');
                const hash = window.location.hash.substring(1);
                const keyStr = new URLSearchParams(hash).get('key');

                if (!id || !keyStr) throw new Error("Invalid link parameters");

                const record = await Promise.race([
                    pb.collection('shared_notes').getOne(id),
                    timeout
                ]);

                const key = await importKeyFromUrl(keyStr);
                decryptedContent = await decryptBlob({
                    iv: b64ToArray(record.iv),
                    authTag: b64ToArray(record.authTag),
                    ciphertext: b64ToArray(record.encryptedBlob)
                }, key);

                loadingBox.style.display = 'none';
                contentBox.textContent = decryptedContent;
                contentBox.style.display = 'block';
                footer.style.display = 'flex';

                if (record.expires) {
                    const exp = new Date(record.expires);
                    const now = new Date();
                    if (now > exp) throw new Error("Expired");
                    
                    // Format: Expires: 13/01/2026 at 04:19
                    const dateStr = exp.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric' });
                    const timeStr = exp.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                    metaBox.textContent = `Expires: ${dateStr} at ${timeStr}`;
                } else {
                    metaBox.textContent = "Does not expire";
                }

            } catch (err) {
                console.error(err);
                if (err.message === "Timeout") {
                    showError("Connection Timeout", "The server took too long to respond.");
                } else if (err.status === 404) {
                    showError("Note Not Found", "This note does not exist or has been deleted.");
                } else if (err.message === "Expired") {
                    showError("Link Expired", "This shared link has expired.");
                } else {
                    showError("Decryption Failed", "Invalid key or corrupted data.");
                }
            }
        }

        // --- Action Handlers ---

        // 1. Copy
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(decryptedContent);
                
                const originalHtml = copyBtn.innerHTML;
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = `
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Copied!
                `;

                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = originalHtml;
                }, 2000);
            } catch (err) {
                const range = document.createRange();
                range.selectNode(contentBox);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand("copy");
                window.getSelection().removeAllRanges();
            }
        });

        // 2. Download
        downloadBtn.addEventListener('click', () => {
            if (!decryptedContent) return;
            const blob = new Blob([decryptedContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            const date = new Date().toISOString().slice(0, 10);
            a.href = url;
            a.download = `kryptnote-shared-${date}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // 3. View Raw (Blob Logic)
        rawBtn.addEventListener('click', () => {
            if (!decryptedContent) return;
            
            // Create Blob to avoid about:blank issues
            const blob = new Blob([decryptedContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            // Open in new tab (natively treated as text file)
            window.open(url, '_blank');
        });

        loadSharedNote();
    </script>
</body>
</html>
